<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        .row button {
            width: 100%;
        }
        .container{
            padding: 15px;
        }
    </style>
    <title>Hello, world!</title>
</head>

<body>

    <div class="container border border-dark w-25 mt-5">
        <div class="input-group mb-3">
            <input id="input-text" type="text" class="form-control" value="">
        </div>
        <div class="row mb-2">
            <div class="col-6">
                <button class="btn btn-danger clear" type="button">C</button>
            </div>
            <div class="col-3">
                <button class="btn btn-warning delete" type="button">></button>
            </div>
            <div class="col-3">
                <button class="btn btn-primary operation plus" type="button">+</button>
            </div>
        </div>
        <div class="row mb-2">
            <div class="col-3">
                <button class="btn btn-dark number" type="button">1</button>
            </div>
            <div class="col-3">
                <button class="btn btn-dark number" type="button">2</button>
            </div>
            <div class="col-3">
                <button class="btn btn-dark number" type="button">3</button>
            </div>
            <div class="col-3">
                <button class="btn btn-primary operation minus" type="button">-</button>
            </div>
        </div>
        <div class="row mb-2">
            <div class="col-3">
                <button class="btn btn-dark number" type="button">4</button>
            </div>
            <div class="col-3">
                <button class="btn btn-dark number" type="button">5</button>
            </div>
            <div class="col-3">
                <button class="btn btn-dark number" type="button">6</button>
            </div>
            <div class="col-3">
                <button class="btn btn-primary operation multiply" type="button">*</button>
            </div>
        </div>
        <div class="row mb-2">
            <div class="col-3">
                <button class="btn btn-dark number" type="button">7</button>
            </div>
            <div class="col-3">
                <button class="btn btn-dark number" type="button">8</button>
            </div>
            <div class="col-3">
                <button class="btn btn-dark number" type="button">9</button>
            </div>
            <div class="col-3">
                <button class="btn btn-primary operation division" type="button">/</button>
            </div>
        </div>
        <div class="row">
            <div class="col-3">
                <button class="btn btn-success equal" type="button">=</button>
            </div>
            <div class="col-3">
                <button class="btn btn-dark number" type="button">0</button>
            </div>
            <div class="col-3">
                <button class="btn btn-info fw-bold number" type="button">.</button>
            </div>
            <div class="col-3">
                <button class="btn btn-primary operation percent" type="button">%</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="02.js"></script>

</body>

</html>
