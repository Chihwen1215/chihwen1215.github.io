<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
    <style>
        .container{
            max-width: 1200px;
        }
        .record{
            display: flex;
        }
        .AB{
            background-color: red;
            border-radius: 0.25rem;
            width: 70px;
            text-align: center;
            margin-bottom: 10px;
        }
        .recordInput{
            padding-left: 15px;
        }
        h1{
            text-align: center;
            margin: 25px 0;
        }

<body>
    <div class="container">
        <h1>猜數字</h1>
        <div class="item d-flex justify-content-between mb-4">
            <button type="button" class="btn btn-outline-primary w-25" id="btn1">Start</button>
            <button type="button" class="btn btn-outline-secondary w-25" id="btn2">Reset</button>
            <button type="button" class="btn btn-outline-success w-25" id="btn3">Answer</button>
        </div>

        <div class="blank mb-4">
            <!-- 動態 -->
        </div>

        <div class="input-group">
            <span class="input-group-text" id="inputGroup-sizing-default">猜答案</span>
            <input type="text" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="button-addon2">
            <button class="btn btn-outline-secondary" type="button" id="button-addon2">Guess</button>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
