<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
    <style>
        #inputText{
            background-color: #e9ecef;
        }
        .wrap{
            border-color: #ced4da;
        }
        #edit{
            margin-right: 15px;
            margin-left: 15px;
            border-radius: 0.25em;
        }
        #save{
            margin-right: 15px;
            margin-left: 15px;
            border-radius: 0.25em;
        }
        #del{
            border-radius: 0.25em;
        }
        
    </style>
</head>
<body>

    <div class="container">
        <h2 class="text-center">待辦清單</h2>
        <div class="input-group mb-3">
            <input type="text" class="form-control" id="text" placeholder="todo..." aria-label="todo..." aria-describedby="button-addon2" value="">
            <button class="btn btn-outline-primary" type="button" id="button-addon2">新增</button>
        </div>

        <div class="row mb-4">
            <!-- 動態 -->
        </div>
    </div>

    <template id="cardTemplate">
        <div class="container mb-2 tem_container">
            <div class="wrap p-4 border border-2">
                <div class="input-group">
                    <div class="input-group-text">
                        <!-- disabled = true -->
                        <input class="form-check-input mt-0" id="checkBox" type="checkbox" value="" aria-label="Checkbox for following text input" disabled = true>
                    </div>
                    <!-- disabled = true -->
                    <input type="text" class="form-control inputText" aria-label="Text input with checkbox" disabled = true>
        
                    <button type="button" id="edit" class="btn btn-warning">編輯</button>
                    <!-- style="display:none" -->
                    <button type="button" id="save" class="btn btn-success" style="display:none">保存</button>
                    <button type="button" id="del" class="btn btn-danger">刪除</button>
                </div>
            </div>
        </div>
    </template>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./01 copy.js"></script>
</body>
</html>
